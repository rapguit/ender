<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block layout:include="fragments/head"/>
<body>
<h1>Atualizar Endereço</h1>
<form action="#" th:action="@{/ender/address/save}" th:object="${address}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="col-lg-6">
        <div class="form-group">
            <div class="input-group">
                <input type="text" id="zip" th:field="*{zip}" class="form-control" placeholder="CEP*"/>
                <span class="input-group-btn">
                <input type="button" id="loadZip" value="Buscar" class="btn btn-default"/>
            </span>
            </div>
            <div th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="state">Estado*:</label>
                <input type="text" id="state" th:field="*{state}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="city">Cidade*: </label>
                <input type="text" id="city" th:field="*{city}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="district">Bairro: </label>
                <input type="text" id="district" th:field="*{district}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="street">Logradouro*: </label>
                <input type="text" id="street" th:field="*{street}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="num">Número*: </label>
                <input type="text" id="num" th:field="*{number}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="comp">Complemento: </label>
                <input type="text" id="comp" th:field="*{complement}" class="form-control"/>
            </div>
        </div>

        <input type="submit" value="Salvar" class="btn btn-success"/>
        <a th:href="@{/ender/address/list}">Voltar</a>
    </div>
</form>
</body>
</html>
