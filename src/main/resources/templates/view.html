<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Endereço</title>

    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <h1>Endereço</h1>
    <form>
        <p>CEP*: <span th:utext="${address.zip}"></span></p>
        <p>Estado*: <span th:utext="${address.state}" ></span></p>
        <p>Cidade*: <span th:utext="${address.city}" ></span></p>
        <p>Bairro: <span th:utext="${address.district}" ></span></p>
        <p>Logradouro*: <span th:utext="${address.street}" ></span></p>
        <p>Número*: <span th:utext="${address.number}" ></span></p>
        <p>Complemento: <span th:utext="${address.complement}" ></span></p>

        <a th:href="@{/ender/address/list}">Voltar</a>
    </form>

    <script>
    /*<![CDATA[*/
    $("#loadZip").on("click", function () {
        
    });
    /*]]>*/
</script>
</body>
</html>
